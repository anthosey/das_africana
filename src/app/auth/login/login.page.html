<ion-content>
  <form #f="ngForm" (ngSubmit) = "onLogin(f)">
  <div style="height: 20px;"></div>
  <ion-grid>
   <ion-row>
    <ion-col size-sm="6" offset-sm="3">
    <!-- <img src="assets/img/logo_small.jpg"  />
     -->

     <div style="height: 150px; background-image: url('assets/img/logo1.png'); background-position: center;
              background-repeat: no-repeat;"></div>
    </ion-col>
  </ion-row>

  
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">

      <ion-item class="bordered-item">
        <!-- <ion-label position="floating">Mobile/Email</ion-label> -->
        <ion-input name="username" ngModel required placeholder="Mobile or Email" type="text" style="font-size: 22px;"></ion-input>
        <!-- <p class="errorMsg" *ngIf="!username.valid && username.touched">Please supply username</p> -->
      </ion-item>

    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col size-sm="6" offset-sm="3">

      <ion-item class="bordered-item">
        <!-- <ion-label position="floating">Password</ion-label>
        <ion-input name="password" ngModel required type="password" style="font-size: 22px; color:blueviolet;"></ion-input> -->

        <ion-input [type]="password_type" placeholder="Password" name="password" [(ngModel)]="password" required style="font-size: 22px;"></ion-input>
        <ion-icon name="eye" item-right (click)="togglePasswordMode()"></ion-icon>
        <!-- <p class="errorMsg" *ngIf="!password.valid && password.touched">Please supply password</p> -->
      </ion-item>

    </ion-col>
  </ion-row>

  <!-- <p class="errorMsg" *ngIf="!password.valid && password.touched">Please supply password</p> -->
  
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button type="submit" class="black-button" fill="solid" expand="block" size="large" [disabled] ="!f.valid">Login</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
